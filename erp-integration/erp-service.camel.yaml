- rest:
    id: rest-5725
    description: ERP Products Service
    path: products
    get:
      - id: get-9564
        to: direct:erp-products-route
- route:
    id: erp-products-route
    from:
      id: from-1b75
      uri: direct
      parameters:
        name: erp-products-route
      steps:
        - removeHeaders:
            id: removeHeaders-1ab9
            pattern: CamelHttp*
