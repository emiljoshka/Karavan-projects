            id: to-b2c0
            uri: http
            parameters:
              httpUri: http://host.docker.internal:4004/odata/v4/simple-erp/Products
              httpMethod: GET
              proxyAuthMethod: Basic
              authPassword: "{{env:ERP_PASSWORD}}"
              authUsername: "{{env:ERP_USER}}"
        - unmarshal:
            id: unmarshal-13d7
            json:
              id: json-61e9
        - setBody:
            id: setBody-8eda
            expression:
              simple:
                id: simple-e8b2
                expression: ${body[value]}
        - marshal:
            id: marshal-d073
            json:
              id: json-a20e
